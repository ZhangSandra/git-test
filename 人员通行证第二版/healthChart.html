<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>健康调查表</title>
    <link rel="stylesheet" href="css/healthChart.css" />
    <link rel="stylesheet" href="css/font.css" />
    
    <script src="js/flexible.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>本人目前身体状况</h1>
    <ul>
      <li class="container">
        <input type="checkbox" name="" value="health" id="checkbox1" /> &nbsp;&nbsp;&nbsp;无身体不适
        <label for="checkbox1"></label>
      </li>
      <li class="container">
        <input type="checkbox" name="" value="cough" id="checkbox2" /> &nbsp;&nbsp;&nbsp;咳嗽
        <label for="checkbox2"></label>
      </li>
      <li class="container">
        <input type="checkbox" name="" value="fatigue" id="checkbox3" /> &nbsp;&nbsp;&nbsp;乏力
        <label for="checkbox3"></label>
      </li>
      <li class="container">
        <input type="checkbox" name="" value="fever" id="checkbox4" /> &nbsp;&nbsp;&nbsp;发热
        <label for="checkbox4"></label>
      </li>
      <li class="container">
        <input type="checkbox" name="" value="pneumonia" id="checkbox5" /> &nbsp;&nbsp;&nbsp;&nbsp;肺炎
        <label for="checkbox5"></label>
      </li>
    </ul>
    <button>提交</button>
  </body>
</html>
