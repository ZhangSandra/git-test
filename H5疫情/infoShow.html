<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>信息展示页</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font.css" />
    <script src="js/flexible.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <!-- 头部banner -->
    <header>
    </header>
    <!-- 用户信息 -->
    <section class="user-info">
        <h3>车辆通行码</h3>
        <ul class="infoBox">
            <!-- 车牌号 -->
            <li class="infoDetail">
                    <img src="./img/no-active@2x.png" alt="" class="init-icon infoIcon" />
                    <input type="text" class="infoText" value="替换用户信息" disabled>
            </li>
            <!-- 姓名 -->
            <li class="infoDetail">
                    <img src="./img/name-active@2x.png" alt="" class="init-icon infoIcon" />              
                    <input type="text" class="infoText" value="替换用户信息" disabled>                
            </li>
            <!-- 电话 -->
            <li class="infoDetail">
                    <img src="./img/tel-active@2x.png" alt="" class="init-icon infoIcon" />              
                    <input type="text" class="infoText" value="替换用户信息" disabled>              
            </li>
            <!-- 身份证号 -->
            <li class="infoDetail">
                    <img src="./img/idcard-active@2x.png" alt="" class="init-icon infoIcon" />                
                    <input type="text" class="infoText" value="替换用户信息" disabled>               
            </li>
        </ul>
        <!-- 查询按钮 -->
        <button class="querybtn">查询</button>
    </section>
    <!-- 底部 脚注 -->
    <footer class="footnote">
        <img src="./img/arpa@2x.png" class="arpa" />
        <span class="company">&nbsp;&nbsp;华为&阿帕智慧物流云</span>
    </footer>
</body>
</html>
