  <body>
    <!-- 头部banner -->
    <header></header>
    <!-- 用户信息 -->
    <section class="user-info">
      <h3>车辆通行码</h3>
      <ul class="infoBox">
        <!-- 车牌号 -->
        <li class="infoDetail">
          <img src="./img/no@2x.png" alt="" class="init-icon infoIcon" />
          <input type="text" class="infoText" placeholder="请输入车牌号" />
        </li>
        <!-- 姓名 -->
        <li class="infoDetail">
          <img src="./img/name@2x.png" alt="" class="init-icon infoIcon" />
          <input type="text" class="infoText" placeholder="请输入姓名" />
        </li>
        <!-- 电话 -->
        <li class="infoDetail">
          <img src="./img/tel@2x.png" alt="" class="init-icon infoIcon" />
          <input type="text" class="infoText" placeholder="请输入电话" />
        </li>
        <!-- 身份证号 -->
        <li class="infoDetail">
          <img src="./img/idcard@2x.png" alt="" class="init-icon infoIcon" />
          <input type="text" class="infoText" placeholder="请输入身份证号" />
        </li>
      </ul>
      <!-- 查询按钮 -->
      <button class="querybtn">查询</button>
    </section>
    <!-- 底部 脚注 -->
    <footer class="footnote">
      <img src="./img/arpa@2x.png" class="arpa" />
      <span class="company">&nbsp;&nbsp;华为&阿帕智慧物流云</span>
    </footer>
  </body>
